<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Browser Support</title>
<style type="text/css">
  body {
  	font-family:Arial, Helvetica Neue, Helvetica, sans-serif;
  }
  .browser-support {
  	text-align: center;
  	margin: 10% 0 0 0;
  }

  .browser-img {
  	margin: 50px 0 0 0;
  }

  .browser-img img {
    max-width: 80%;
  }

  h1 {
  	font-size: 30px;
  }

  h2 {
  	color: red;
  }

  p {
  	padding: 0px;
  	margin: 0px;
  }
</style>
</head>
<body>
	<div class="browser-support">
		<h1>Your browser is not supported.</h1>
		<p>We cannot provide a good experience to your browser.</p>
		<p>To use this app, please upgrade to the latest version of these supported browsers.</p>
		<div class="browser-img">
			<img src="./img/browser.png">
		</div>
    </div>
</body>

</html>
